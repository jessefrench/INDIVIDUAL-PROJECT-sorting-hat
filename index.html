<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorting Hat</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="main.css">
</head>
<body>

  <div class="card text-center">
    <div class="card-header">
      <h1 class="card-title">Welcome to Hogwarts!</h1>
    </div>
    <div class="card-body">
      <h5 class="card-title">Before you can begin your wizarding journey, you'll need to be sorted into a house.</h5>
      <p class="card-text">Are you prepared for the sorting hat's judgement?</p>
      <button class="btn btn-primary">I'm ready</button>
    </div>
  </div>

  <div class="card align-items-center">
    <h5 class="card-title">Enter First Year's Name</h5>
    <form class="row row-cols-lg-auto g-3 align-items-center">
      <div class="col">
        <label class="col-form-label">Student:</label>
      </div>
      <div class="col">
        <input type="text" class="form-control" id="name" placeholder="Name">
      </div>
      <div class="col">
        <button type="submit" class="btn btn-primary">Sort</button>
      </div>
    </form>

    <div class="card-body text-center">
      <h5 class="card-title">Filter Students</h5>
      <button type="button" class="btn btn-primary" id="all">All</button>
      <button type="button" class="btn btn-primary" id="gryffindor">Gryffindor</button>
      <button type="button" class="btn btn-primary" id="hufflepuff">Hufflepuff</button>
      <button type="button" class="btn btn-primary" id="ravenclaw">Ravenclaw</button>
      <button type="button" class="btn btn-primary" id="slytherin">Slytherin</button>
    </div>
  </div>

  <div id="app"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
